[pytest]
testpaths = tests
pythonpath = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')

# Default options
addopts = -v --tb=short

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning:pyvisa.*
